name: Sample Test Run with vscode

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        go-version: 1.16      

    - name: Install GoLangCI
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint
        echo "~/go/bin" >> $GITHUB_PATH


    - name: Install Kubebuilder Tools
      run: |
        os=$(go env GOOS)
        arch=$(go env GOARCH)
        # download kubebuilder and extract it to tmp
        curl -L https://go.kubebuilder.io/dl/2.3.1/${os}/${arch} | tar -xz -C /tmp/
        sudo mv /tmp/kubebuilder_2.3.1_${os}_${arch} /usr/local/kubebuilder
        echo "/usr/local/kubebuilder/bin" >> $GITHUB_PATH


    - name: Build KinD Cluster
      run: |
          cat <<EOF | kind create cluster --name v119 --config -
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
           - role: control-plane
             image: kindest/node:v1.19.7@sha256:a70639454e97a4b733f9d9b67e12c01f6b0297449d5b9cbbef87473458e26dca
          EOF


        
    # *** This goes after the problem. ****
    - uses: mchirico/vscode-action@v1
      with:
        ngrok_token: ${{ secrets.NGROK_TOKEN }}
        vscode_port: 8779
        wait_duration: 1hr

